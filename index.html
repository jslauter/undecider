<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />

    <title>Undecider...</title>
  </head>
  <body>
    <section class="form my-4 my-5">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="volkan-vardar-1H30uRC1plc-unsplash.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="fw-bold py-1">Undecider...</h1>
            <h3>When you can't decide</h3>
            <h4>Sign in to your account</h4>
            <form class="form-row">
              <div class="col-lg-7">
                <input type="email" name="" id="" placeholder="Email Address" class="form-control my-3 p-2" />
              </div>
            </form>
            <form class="form-row">
              <div class="col-lg-7">
                <input type="password" name="" id="" placeholder="Password" class="form-control my-3 p-2" />
              </div>
            </form>
            <form class="form-row">
              <div class="col-lg-7">
                <button type="button" class="btn1 mt-3 mb-5">Login</button>
              </div>
            </form>
            <a href="#">Forgot Password</a>
            <p>Don't have an account?<a href="">Register Here</a></p>
          </div>
        </div>
      </div>
    </section>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
